<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #d1{
            width: 300px;
            border: 2px solid black;
        }
        #d2{
            width: 300px;
            /*margin-bottom: 20px;*/
            border-bottom: 2px solid black;
        }
        #d2 ul{
            list-style: none;
            overflow: hidden;
        }
        #d2 ul li{
            float: left;
            margin-left: 10px;
            display: block;
        }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" ></script>
    <script>
        $(function(){
            $.ajax({
                url:'http://localhost:3000/item/list',
                type:'GET',
                success:function(e){
                    for(var i in e){
                        $("#d3").append("<a href='b.html?id="+e[i].id+"'>"+e[i].name+"</a>")
                    }
                }
            })
        })
    </script>
</head>
<body>
<div id="d1">
    <div id="d2">
        <ul>
            <li><a href="b.html?id=xw">新闻</a></li>
            <li><a href="#">综艺</a></li>
            <li><a href="#">体育</a></li>
            <li><a href="#">文艺</a></li>
        </ul>
    </div>
    <div id="d3"></div>
</div>
</body>
</html>
